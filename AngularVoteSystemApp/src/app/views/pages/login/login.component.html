<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="6">
        <c-card-group>
          <c-card class="p-3">
            <c-card-body>
              <form cForm>
                <c-row class="justify-content-center text-center">
                  <img cImg rounded src="assets/images/ph_monte_bello_logo.svg" style="width: 350px; height: 200px;" />
                  <h1>Inicio de Sesión</h1>
                  <p class="text-medium-emphasis">Ingrese a su cuenta de administrador</p>
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilUser"></svg>
                    </span>
                    <input name="userName" [(ngModel)]="this.userName" autoComplete="userName" cFormControl placeholder="Usuario" />
                  </c-input-group>
                  <c-input-group class="mb-4">
                    <span cInputGroupText>
                      <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input name="password" [(ngModel)]="this.password" autoComplete="password"
                           cFormControl
                           placeholder="Contraseña"
                           type="password" />
                  </c-input-group>
                  <c-row class="justify-content-center text-center" style="color:red;" [hidden]="!error">
                    <h6>{{this.errorMessage}}</h6>
                  </c-row>
                  <p></p>
                  <c-row class="justify-content-center text-center" style="color:darkblue;" [hidden]="!loading">
                    <h6>{{this.loadingMessage}}</h6>
                  </c-row>
                  <c-row class="justify-content-center text-center">
                    <button cButton class="px-7" color="primary" (click)="login()"  [disabled]="loading">
                      Ingresar
                    </button>
                  </c-row>
                  <c-row class="justify-content-center text-center">
                    <button cButton class="px-0" color="link"  [disabled]="loading">
                      ¿Olvidó su contraseña?
                    </button>
                  </c-row>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
