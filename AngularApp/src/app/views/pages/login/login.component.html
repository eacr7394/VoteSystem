<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="4">
        <c-card-group>
          <c-card class="p-3">
            <c-card-body>
              <form cForm>
                <c-row class="justify-content-center text-center">
                  <img cImg rounded src="assets/images/ph_monte_bello_logo.jpg" style="width: 350px; height: 200px;" />
                  <h1>Inicio de Sesión</h1>
                  <p class="text-medium-emphasis">Ingrese a su cuenta de administrador</p>
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilUser"></svg>
                    </span>
                    <input autoComplete="username" cFormControl placeholder="Usuario" />
                  </c-input-group>
                  <c-input-group class="mb-4">
                    <span cInputGroupText>
                      <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input autoComplete="current-password"
                           cFormControl
                           placeholder="Contaseña"
                           type="password" />
                  </c-input-group>
                  <c-row class="justify-content-center text-center">
                    <button cButton class="px-7" color="primary">
                      Ingresar
                    </button>
                  </c-row>
                  <c-row class="justify-content-center text-center">
                    <button cButton class="px-0" color="link">
                      ¿Olvidó su contraseña?
                    </button>
                  </c-row>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5" [hidden]="true">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                  tempor incididunt ut labore et dolore magna aliqua.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
